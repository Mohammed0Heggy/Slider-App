<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  <div class="reviews">
    <p class="review"> </p>
    <div class="person">
      <img src="" alt="" class="img">
      <p class="name"></p>
    </div>
    <div class="btns">
      <button class="prev">&#60;</button>
      <button class="next">&#62;</button>
    </div>
    <button id="addNewBtn">Add Review</button>
  </div>
  <div class="overlay">
    <div class="addReview">
      <form action="">
        <input required type="text" id="name" placeholder="Enter Name">
        <input required type="text" id="image" placeholder="Enter imageURL">
        <textarea required id="message" placeholder="Enter Review"></textarea>
        <div>
          <input type="submit" id="sendDataBtn" value="add data">
          <input type="button" id="closeFormBtn" value="Cancel">
        </div>
      </form>
    </div>
  </div>
</body>
<script src="./js/main.js"></script>

</html>
